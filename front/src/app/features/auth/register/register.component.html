<app-auth-navbar></app-auth-navbar>

<form class="form-signin d-flex align-items-center flex-column text-center mt-3" [formGroup]="form" (ngSubmit)="submit()">
    <h1 class="h3 mb-3 font-weight-normal">Inscription</h1>

    <div class="col-4 align-self-center">
        <label for="username">Nom d'utilisateur</label>
        <input type="text"  class="form-control mb-3" formControlName="username">

        <label for="email">Adresse e-mail</label>
        <input type="email"  class="form-control mb-3" formControlName="email">

        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
   
    <button class="btn btn-md btn-primary btn-block" type="submit" [disabled] = "form.invalid">Inscription</button>
</form>
