<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div *ngFor="let topic of topics$ | async" class="col-12 col-md-6 col-lg-6">
            <div class="card bg-light m-2">
                <div class="card-body">
                    <p class="card-title h4">{{topic.title}}</p>
                    <p class="card-text">{{topic.description}}</p>
                    <div class="text-center">
                        <button class="btn btn-primary" (click)="subscribe(topic.topic_id)">S'abonner</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
